	<body>
		%sveltekit.body%

		<script>
			function Lnb() {
				var menu_a = $('.menu > a');

				menu_a.click(function (e) {
					e.preventDefault();
					if (!$(this).hasClass('on')) {
						$(this).addClass('on').next().stop(true, true).slideDown('800');
					} else {
						$(this).removeClass('on');
						$(this).next().stop(true, true).slideUp('800');
					}
				});
			}
			Lnb();
